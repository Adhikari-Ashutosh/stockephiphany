{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <title>STOCKEPIPHANY</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>


  <body>
      <div class="outer">
    <video src="{% static '/images/video.mp4' %}" autoplay loop muted></video>
    <div class="wrapper">
      <section class="showcase">
      
      
     <h1 class="title">
       
      STOCKEPIPHANY
      
     </h1>
         
         
    </section>
      <form action="work">
      <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input type="text" placeholder="Type to search.." name="Stonk">
        <div class="autocom-box">
          
        </div>
        <div class="icon"></div>
      </div>
    </form>
      <div class="list">
      <ul>
      
        <li>Stock Name: {{stock_name}}</li>
        <li>Stock Price: {{price}}</li>
        <li>Stock Price Change: {{change}}</li>
        <li>Change Percentage: {{change_percentage}} </li>
        <li>Market Status: {{market_status}}</li>
        <li>Opening Time: {{opening_time}} </li>
     </div>
    </div>
    </div>
</div>
     <script src="{% static 'js/suggestions.js' %}"></script> 
     <script src="{% static 'js/script.js' %}"></script> 
</body>
</html>
